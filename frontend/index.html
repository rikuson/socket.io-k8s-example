<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui,maximum-scale=1.0">
    <title>Pub/Sub Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="dark p-0">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div><img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&amp;shade=600" alt="Workflow"/>
          <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900">Pub/Sub Sample</h2>
          <p class="mt-2 text-center text-sm text-gray-600"></p>
        </div>
        <form class="mt-8 space-y-6" action="room.html" method="GET">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label class="sr-only" for="room-id">Room ID</label>
              <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10" name="roomId" type="text" required="required" placeholder="Room ID"/>
            </div>
            <div>
              <label class="sr-only" for="user-name">User Name</label>
              <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10" name="userName" type="text" required="required" placeholder="User Name"/>
            </div>
          </div>
          <div>
            <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit"><span class="absolute left-0 inset-y-0 flex items-center pl-3"><i class="fa-solid fa-right-to-bracket"></i></span>Enter</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
