<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui,maximum-scale=1.0">
    <title>Pub/Sub Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="dark p-0">
    <div class="relative bg-white dark:bg-gray-800">
      <div class="flex items-center p-4 dark:text-gray-300"><img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&amp;shade=600" alt="logo"/><span class="px-3 hidden md:inline">Pub/Sub Sample</span></div>
    </div>
    <div class="shadow-inner bg-gray-100 overflow-y-auto" id="subscribing" style="height: calc(100vh - 64px - 45px)"></div>
    <form class="absolute bottom-0 w-full" id="publisher" onsubmit="window.onSubmitMessage(event)">
      <div class="flex border-t border-gray-300 py-2 px-3">
        <input class="placeholder-gray-500 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full outline-none" id="publishing" type="text" placeholder="..." autofocus="autofocus" autocomplete="off"/>
        <button class="text-indigo-600 text-lg" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </form>
    <script type="module" src="/javascripts/room.js"></script>
  </body>
</html>
